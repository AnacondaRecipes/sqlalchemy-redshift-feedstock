{% set name = "sqlalchemy-redshift" %}
{% set version = "0.7.1" %}
{% set sha256 = "17e867ebd33806e287f2ec4e4743906cb77b7635cc755737986d10554621760a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/sqlalchemy-redshift/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - sqlalchemy >=0.9.2
    - psycopg2 >=2.5

test:
  imports:
    - sqlalchemy_redshift

about:
  home: https://github.com/sqlalchemy-redshift/sqlalchemy-redshift
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Amazon Redshift SQLAlchemy Dialect'

  doc_url: https://sqlalchemy-redshift.readthedocs.io/en/latest/
  dev_url: https://github.com/sqlalchemy-redshift/sqlalchemy-redshift

extra:
  recipe-maintainers:
    - mcg1969
