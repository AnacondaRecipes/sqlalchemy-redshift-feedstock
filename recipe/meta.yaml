{% set version = "0.8.3" %}

package:
  name: sqlalchemy-redshift
  version: {{ version }}

source:
  url: https://github.com/sqlalchemy-redshift/sqlalchemy-redshift/archive/{{ version }}.tar.gz
  sha256: f4dc4b38cc572bd22b7b6f6c9ed4a88810e26417697611d4d5f9b43cae5b4679

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python =2.7|>=3.4
    - pip
  run:
    - python =2.7|>=3.4
    - setuptools
    - sqlalchemy >=0.9.2,<2.0.0
    - psycopg2 >=2.5

test:
  imports:
    - sqlalchemy_redshift

about:
  home: https://github.com/sqlalchemy-redshift/sqlalchemy-redshift
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Amazon Redshift SQLAlchemy Dialect

  doc_url: https://sqlalchemy-redshift.readthedocs.io/en/latest/
  dev_url: https://github.com/sqlalchemy-redshift/sqlalchemy-redshift

extra:
  recipe-maintainers:
    - mcg1969
    - synapticarbors
    - igorborgest
